name: Backend CI & Quality Analysis

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'Backend/**'
      - 'pom.xml'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'Backend/**'

jobs:
  build-and-test:
    name: Build, Test & Sonar
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SPRING_MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Common Lib
        run: |
          echo "Instalando librería común..."
          cd Backend/common-lib
          mvn clean install -DskipTests

      - name: Run Tests (All Services)
        run: |
          echo "Ejecutando pruebas unitarias..."
          # Maven detectará los módulos (Backend/auth-service, etc.) gracias al pom.xml padre
          mvn clean verify -Dmaven.test.failure.ignore=false

      - name: SonarQube Scan
        if: success()
        run: |
          echo "Enviando análisis a SonarQube..."
          mvn sonar:sonar \
            -Dsonar.projectKey=university-enrollment-backend \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.qualitygate.wait=true