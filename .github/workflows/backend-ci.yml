name: CI Backend & SonarQube Local

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'Backend/**'
      - 'pom.xml'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Backend/**'

jobs:
  build-and-analyze:
    name: Build & Analyze (Local)
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Common Lib
        run: |
          echo "Installing Common Lib..."
          cd Backend/common-lib  # <-- Ruta ajustada
          mvn clean install -DskipTests
          cd ../..               # <-- Volvemos a la raÃ­z

      - name: SonarQube Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=university-enrollment \
            -Dsonar.projectName='University Enrollment' \
            -Dsonar.qualitygate.wait=true