name: CI Backend (Tests + Sonar)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'Backend/**'
      - 'pom.xml'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Backend/**'

jobs:
  build-test-analyze:
    name: Build, Test & Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: 1. Install Common Lib
        run: |
          echo "Installing Common Lib..."
          cd Backend/common-lib
          mvn clean install -DskipTests
          cd ../..

      - name: 2. Run Tests
        env:
          JWT_SECRET: "secreto_temporal_para_ci_testing_1234567890"
          JWT_EXPIRATION: "3600000"
          POSTGRES_USER: "postgres"
          POSTGRES_PASSWORD: "password_test"
          AUTH_DB_NAME: "auth_db_test"
          AUDIT_DB_NAME: "audit_db_test"
          MATRICULAS_DB_NAME: "matriculas_db_test"
          SPRING_DATASOURCE_URL_AUTH: "jdbc:postgresql://localhost:5432/auth_db_test"
          SPRING_RABBITMQ_HOST: "localhost"
          SPRING_KAFKA_BOOTSTRAP_SERVERS: "localhost:9092"
          EUREKA_CLIENT_ENABLED: "false"
          EUREKA_CLIENT_REGISTER_WITH_EUREKA: "false"
          EUREKA_CLIENT_FETCH_REGISTRY: "false"
          EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://localhost:8761/eureka/"
        run: |
          mvn -B clean verify \
            -DfailIfNoTests=false \
            -Dmaven.test.failure.ignore=false

      - name: 3. SonarQube Analysis
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B sonar:sonar \
            -DskipTests \
            -Dsonar.projectKey=university-enrollment \
            -Dsonar.projectName='University Enrollment' \
            -Dsonar.qualitygate.wait=true