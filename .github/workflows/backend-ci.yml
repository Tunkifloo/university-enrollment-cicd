name: Backend CI & Quality Analysis

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'Backend/**'
      - 'pom.xml'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'Backend/**'

jobs:
  build-and-test:
    name: Build, Test & Sonar
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SPRING_MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Common Lib
        run: |
          echo "Instalando librería común..."
          cd Backend/common-lib
          mvn clean install -DskipTests

      - name: Run Tests (All Services)
        run: |
          echo "Ejecutando pruebas unitarias..."
          # Maven detectará los módulos (Backend/auth-service, etc.) gracias al pom.xml padre
          mvn clean verify -Dmaven.test.failure.ignore=false

      - name: SonarQube Scan
        if: success()
        run: |
          echo "Enviando análisis a SonarQube..."
          mvn sonar:sonar \
            -Dsonar.projectKey=university-enrollment-backend \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.qualitygate.wait=true

  publish-images:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [ eureka-server, api-gateway, auth-service, audit-service, matriculas-service, email-service ]

    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install Common Lib
        run: |
          cd Backend/common-lib
          mvn clean install -DskipTests

      - name: Build Service JAR
        run: |
          cd Backend/${{ matrix.service }}
          mvn clean package -DskipTests

      - name: Lowercase Registry Details
        run: |
          echo "IMAGE_REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}-${{ matrix.service }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}