name: CI Backend & SonarQube Local

on:
  workflow_dispatch:

  push:
    branches: [ main, master ]
    paths:
      - 'Backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'Backend/**'

jobs:
  build-and-analyze:
    name: Build & Analyze (Local)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para que SonarQube analice el historial

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      # Instalar la librería común primero
      - name: Install Common Lib
        run: |
          echo "Installing Common Lib..."
          cd common-lib
          mvn clean install -DskipTests
          cd ..

      # Análisis, conexión via Ngrok
      - name: SonarQube Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=university-enrollment \
            -Dsonar.projectName='University Enrollment' \
            -Dsonar.qualitygate.wait=true
