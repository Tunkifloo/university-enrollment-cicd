server:
  port: ${EMAIL_SERVICE_PORT:8083}

spring:
  application:
    name: ${EMAIL_SERVICE_NAME:email-service}

  cloud:
    compatibility-verifier:
      enabled: false

  # CONFIGURACIÃ“N DE RABBITMQ
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_DEFAULT_USER:admin}
    password: ${RABBITMQ_DEFAULT_PASS:admin}
    virtual-host: ${RABBITMQ_DEFAULT_VHOST:/}
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2.0
        acknowledge-mode: auto
        prefetch: 1

# EUREKA CLIENT
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# RABBITMQ QUEUES
rabbitmq:
  queue:
    email: ${RABBITMQ_EMAIL_QUEUE:email.queue}

# EMAIL CONFIGURATION
email:
  enabled: ${EMAIL_ENABLED:true}
  simulation-mode: ${EMAIL_SIMULATION_MODE:true}

# SMTP Configuration (para cuando simulation-mode = false)
smtp:
  host: ${SMTP_HOST:smtp.gmail.com}
  port: ${SMTP_PORT:587}
  username: ${SMTP_USERNAME:noreply@university.com}
  password: ${SMTP_PASSWORD:change-me}
  auth: ${SMTP_AUTH:true}
  starttls:
    enable: ${SMTP_STARTTLS_ENABLE:true}

# ACTUATOR
management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics}
  endpoint:
    health:
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:always}

# LOGGING
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.university.email: ${LOGGING_LEVEL_APP:DEBUG}
    org.springframework.amqp: ${LOGGING_LEVEL_RABBITMQ:INFO}