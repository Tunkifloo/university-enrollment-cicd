server:
  port: ${MATRICULAS_SERVICE_PORT:8085}

spring:
  application:
    name: ${MATRICULAS_SERVICE_NAME:matriculas-service}

  cloud:
    compatibility-verifier:
      enabled: false

  # CONFIGURACIÓN DE BASE DE DATOS
  datasource:
    url: ${MATRICULAS_DB_URL:jdbc:postgresql://localhost:5434/matriculas_db}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:5}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}

  jpa:
    database-platform: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
        jdbc:
          lob:
            non_contextual_creation: true

  # FLYWAY (si lo usas)
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

  # CONFIGURACIÓN DE KAFKA (para publicar eventos)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# EUREKA CLIENT
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# KAFKA TOPICS
kafka:
  topics:
    faculty-created: ${KAFKA_FACULTY_CREATED_TOPIC:faculty.created}
    audit: ${KAFKA_AUDIT_TOPIC:audit.events}

# ACTUATOR
management:
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics}
  endpoint:
    health:
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:always}

# LOGGING
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.springback.apimatriculas: ${LOGGING_LEVEL_APP:DEBUG}
    org.springframework.web: ${LOGGING_LEVEL_WEB:INFO}
    org.hibernate.SQL: ${LOGGING_LEVEL_SQL:DEBUG}
    org.springframework.kafka: ${LOGGING_LEVEL_KAFKA:INFO}